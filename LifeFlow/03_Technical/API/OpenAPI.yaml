openapi: 3.0.3
info:
  title: LifeFlow API
  version: 1.0.0
servers:
  - url: https://api.stage.lifeflow/v1
paths:
  /auth/login:
    post:
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string, format: email }
                password: { type: string }
                device_id: { type: string }
      responses:
        '200':
          description: tokens
  /tasks:
    get:
      summary: List tasks
      parameters:
        - in: query
          name: status
          schema: { type: string }
      responses:
        '200': { description: ok }
    post:
      summary: Create task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        '201': { description: created }
components:
  schemas:
    TaskCreate:
      type: object
      required: [title]
      properties:
        title: { type: string }
        description: { type: string }
        goal_id: { type: string, format: uuid }
        due_at: { type: string, format: date-time }
        request_id: { type: string }
